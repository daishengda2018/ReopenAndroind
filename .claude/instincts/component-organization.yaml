## Anti-Patterns

❌ **DO NOT** create large monolithic files (>400 lines)
❌ **DO NOT** put all components in one directory
❌ **DO NOT** mix concerns (e.g., display + layout + input in one file)
❌ **DO NOT** create components that can't be reused

✅ **DO** keep components focused (single responsibility)
✅ **DO** organize by function/purpose
✅ **DO** make components stateless and reusable
✅ **DO** pass data via parameters, not ViewModels

## When to Use
- Every new UI component
- When extracting components from large files
- When refactoring existing UI code
